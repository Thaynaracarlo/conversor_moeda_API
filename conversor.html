<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Conversor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='conversor.css'>
    
</head>
<body>
    <main>
        <form id="currency-form">
            <h3>Conversor de Moeda</h3>
 
            <div class="input">
                <label>Valor</label>
                <input id="amount" name="valor" placeholder="Insira o valor" type="number">
            </div>
 
            <div class="input-group">
                <label for="daMoeda">De</label>
                <select id="daMoeda" required>
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real (BRL)</option>
                </select>
            </div>
 
            <div class="input-group">
                <label for="paraMoeda">Para</label>
                <select id="paraMoeda" required>
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real (BRL)</option>
                </select>
            </div>
 
            <button type="submit">Converter</button>
            <br>
            <br>
            <button type="reset">Limpar</button>
        </form>
 
        <div id="conversao"></div>
    </main>
    <script src='conversor.js'></script>
</body>
</html>
